<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBA AI - Beranda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>DOBA AI</h1>
            </div>
            
            <nav class="menu">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Beranda</a></li>
                    
                    <li class="has-dropdown">
                        <a href="#"><i class="fas fa-gamepad"></i> Layanan Joki <i class="fas fa-chevron-down dropdown-icon"></i></a>
                        <ul class="sub-menu">
                            <li><a href="#"><i class="fas fa-trophy"></i> Joki Rank</a></li>
                            <li><a href="#"><i class="fas fa-coins"></i> Top Up Game</a></li>
                            <li><a href="rawat.html"><i class="fas fa-user-shield"></i> Rawat Akun</a></li>
                            <li><a href="#"><i class="fas fa-map-marked-alt"></i> Joki Explore</a></li>
                            <li><a href="#"><i class="fas fa-cubes"></i> Joki Material</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="#"><i class="fas fa-info-circle"></i> Tentang Kami</a></li>
                    <li><a href="#"><i class="fas fa-headset"></i> Kontak</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <img src="images/game-banner.jpg" alt="Banner Layanan DOBA AI" class="hero-image">
                <div class="hero-overlay">
                    <div class="hero-content">
                        <p class="hero-subtitle">LAYANAN GAMING PROFESIONAL</p>
                        <h1 class="hero-title">DOBA AI</h1>
                        <p class="hero-description">Solusi lengkap untuk kebutuhan gaming Anda</p>
                        <a href="#" class="hero-button">Lihat Layanan</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Dropdown menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.has-dropdown');
            
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    if (e.target.closest('a')) {
                        e.preventDefault();
                        const subMenu = this.querySelector('.sub-menu');
                        const icon = this.querySelector('.dropdown-icon');
                        
                        document.querySelectorAll('.sub-menu').forEach(menu => {
                            if (menu !== subMenu) {
                                menu.classList.remove('active');
                                const otherIcon = menu.closest('.has-dropdown').querySelector('.dropdown-icon');
                                otherIcon.classList.remove('rotate');
                            }
                        });
                        
                        subMenu.classList.toggle('active');
                        icon.classList.toggle('rotate');
                    }
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.has-dropdown')) {
                    document.querySelectorAll('.sub-menu').forEach(menu => {
                        menu.classList.remove('active');
                        const icon = menu.closest('.has-dropdown').querySelector('.dropdown-icon');
                        icon.classList.remove('rotate');
                    });
                }
            });
        });
    </script>
</body>
</html>
