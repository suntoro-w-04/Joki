<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBA AI - Toko Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>DOBA AI</h1>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>MENU</h2>
            <ul class="menu">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Produk+1" alt="Produk 1" class="product-image">
                <div class="product-info">
                    <h3>Nama Produk 1</h3>
                    <p class="product-price">Rp 250.000</p>
                </div>
            </div>
            
            <!-- Produk 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Produk+2" alt="Produk 2" class="product-image">
                <div class="product-info">
                    <h3>Nama Produk 2</h3>
                    <p class="product-price">Rp 180.000</p>
                </div>
            </div>
            
            <!-- Produk 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Produk+3" alt="Produk 3" class="product-image">
                <div class="product-info">
                    <h3>Nama Produk 3</h3>
                    <p class="product-price">Rp 320.000</p>
                </div>
            </div>
            
            <!-- Produk 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Produk+4" alt="Produk 4" class="product-image">
                <div class="product-info">
                    <h3>Nama Produk 4</h3>
                    <p class="product-price">Rp 150.000</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript (Opsional) -->
    <script src="script.js"></script>
</body>
</html>
