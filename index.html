<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - DOBA AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo Toko -->
            <div class="logo-container">
                <img src="images/logo.png" alt="DOBA AI Logo" class="logo-img">
                <h1 class="logo-text">DOBA AI</h1>
            </div>

            <!-- Profil Pengguna -->
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Foto Profil" class="profile-img">
                <div class="profile-name">Username</div>
                <div class="profile-status">Premium Member</div>
            </div>

            <!-- Menu Navigasi -->
            <nav class="menu-nav">
                <a href="index.html" class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-gamepad"></i>
                    <span>Layanan Joki</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-coins"></i>
                    <span>Top Up Game</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span>Riwayat</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan</span>
                </a>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <main class="main-content">
            <!-- Banner Utama -->
            <section class="hero-banner">
                <img src="images/game-banner.jpg" alt="Banner Game Terbaru" class="banner-img">
                <div class="banner-overlay">
                    <h2>Layanan Gaming Terbaik</h2>
                    <p>Joki profesional dan top up termurah</p>
                    <button class="cta-button">Lihat Layanan</button>
                </div>
            </section>

            <!-- Menu Cepat -->
            <section class="quick-menu">
                <h3 class="section-title">Akses Cepat</h3>
                <div class="menu-grid">
                    <a href="#" class="quick-item">
                        <div class="quick-icon">
                            <i class="fas fa-ranking-star"></i>
                        </div>
                        <span>Joki Rank</span>
                    </a>
                    <a href="#" class="quick-item">
                        <div class="quick-icon">
                            <i class="fas fa-diamond"></i>
                        </div>
                        <span>Top Up</span>
                    </a>
                    <a href="#" class="quick-item">
                        <div class="quick-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <span>Rawat Akun</span>
                    </a>
                    <a href="#" class="quick-item">
                        <div class="quick-icon">
                            <i class="fas fa-ticket"></i>
                        </div>
                        <span>Voucher</span>
                    </a>
                </div>
            </section>

            <!-- Promo Terbaru -->
            <section class="promo-section">
                <h3 class="section-title">Promo Spesial</h3>
                <div class="promo-card">
                    <img src="images/promo1.jpg" alt="Promo 1" class="promo-img">
                    <div class="promo-content">
                        <h4>Diskon 30% Joki Rank</h4>
                        <p>Khusus hari ini sampai 30 Juni 2023</p>
                        <button class="promo-button">Klaim Sekarang</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Fungsi untuk button aktif
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
